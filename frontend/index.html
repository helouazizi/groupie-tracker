<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Groupie-Tracker Filters</title>
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body class="light">
    <!-- Default to light mode -->
    <header>
      <h1>G-Tracker</h1>
    </header>
    <main>
      <section id="filters">
        <h2>Filter Artists</h2>
        <form id="filter-form" method="post">
          <div class="filter-group">
            <!-- Creation Date Range -->
            <div class="filter-item">
              <h3>Creation Date</h3>
              <label for="creation-from">From: <span>1900</span></label>
              <input type="range" min="1900" max="2025" step="1" value="2020">
              <label for="creation-to">To:<span>2025</span></label>
              <input type="range" min="1900" max="2025" step="1" value="2020">
            </div>
      
            <!-- First Album Year Range -->
            <div class="filter-item">
              <h3>First Album</h3>
              <label for="creation-from">From: <span>1900</span></label>
              <input type="range" min="1900" max="2025" step="1" value="2020">
              <label for="creation-to">To:<span>2025</span></label>
              <input type="range" min="1900" max="2025" step="1" value="2020">
            </div>
      
            <!-- Locations Input -->
            <div class="filter-item">
              <label for="location-input">Concert Location:</label>
              <input type="text" id="location-input" name="location" placeholder="e.g., Paris, London" />
            </div>
      
            <!-- Number of Members -->
            <div class="filter-item">
              <span>Number of Members:</span>
              <div class="checkbox-group">
                <label><input type="checkbox" name="members" value="1" /> 1</label>
                <label><input type="checkbox" name="members" value="2" /> 2</label>
                <label><input type="checkbox" name="members" value="3" /> 3</label>
                <label><input type="checkbox" name="members" value="4" /> 4</label>
                <label><input type="checkbox" name="members" value="5" /> 5</label>
                <label><input type="checkbox" name="members" value="6" /> 6</label>
                <label><input type="checkbox" name="members" value="7" /> 7</label>
                <label><input type="checkbox" name="members" value="8" /> 8</label>
                <label><input type="checkbox" name="members" value="9" /> 9</label>
              </div>
            </div>
      
            <!-- Filter Buttons -->
            <div class="filter-item">
              <button type="reset">Reset</button>
              <button type="submit">Apply Filters</button>
            </div>
          </div>
        </form>
      </section>
      
      <section id="container">
        <!-- Artist cards will render here -->
      </section>
    </main>
    <footer>
      <p>Made with ❤️ by Your Name</p>
    </footer>
  </body>
</html>
